<!-- Toast Container -->
<div class="toast-container" *ngIf="error || success">
  <div 
    class="toast-message" 
    [ngClass]="{ 'toast-error': error, 'toast-success': success }"
  >
    {{ error || success }}
  </div>
</div>

<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">
        <span class="chef-hat">üë®‚Äçüç≥</span>
        <h1>QuickChef</h1>
      </div>
      <h2>Create Account</h2>
      <p class="subtitle">Join us and start your culinary journey</p>
    </div>

    <form #signupForm="ngForm" (ngSubmit)="onSignup()" class="auth-form">

      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username"
          [(ngModel)]="username" 
          name="username" 
          placeholder="Choose a unique username" 
          required 
          #usernameInput="ngModel"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          id="email"
          [(ngModel)]="email" 
          name="email" 
          type="email" 
          placeholder="Enter your email address" 
          required
          #emailInput="ngModel"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          [(ngModel)]="password" 
          name="password" 
          type="password" 
          placeholder="Create a strong password" 
          required
          #passwordInput="ngModel"
          class="form-input"
        />
      </div>

      <!-- Single error message -->
      <p class="error-message" *ngIf="signupForm.invalid">
        All fields are mandatory
      </p>

      <button type="submit" class="btn-submit">
        Create Account
      </button>
    </form>


    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login" class="auth-link">Login here</a></p>
    </div>
  </div>
</div>

<!-- Preferences Modal -->
<div class="modal-backdrop" *ngIf="showPreferences">
  <div class="modal">
    <h2>Set Your Preferences</h2>

    <form class="preferences-form" (ngSubmit)="savePreferences()">
      
      <!-- Favorite cuisines -->
      <div class="form-group">
        <label>Favorite Cuisines <span class="required">*</span></label>
        <div class="checkbox-group">
          <label *ngFor="let cuisine of cuisines" class="checkbox-item">
            <input 
              type="checkbox" 
              [value]="cuisine" 
              [checked]="preferences.favorite_cuisines.includes(cuisine)"
              (change)="toggleCuisine(cuisine, $event.target.checked)"
            />
            {{ cuisine }}
          </label>
        </div>
      </div>

      <!-- Dietary restrictions -->
      <div class="form-group">
        <label>Dietary Restrictions</label>
        <div class="checkbox-group">
          <label *ngFor="let r of restrictions" class="checkbox-item">
            <input 
              type="checkbox" 
              [value]="r" 
              [checked]="preferences.dietary_restrictions.includes(r)"
              (change)="toggleRestriction(r, $event.target.checked)"
            />
            {{ r }}
          </label>
        </div>
      </div>


      <!-- Preferred cooking time -->
      <div class="form-group">
        <label for="time">Preferred Cooking Time (minutes) <span class="required">*</span></label>
        <input 
          id="time" 
          type="number" 
          [(ngModel)]="preferences.preferred_cooking_time" 
          name="preferred_cooking_time"
          class="form-input"
          min="5"
          required
        />
      </div>

      <!-- Spice level -->
      <div class="form-group">
        <label for="spice">Spice Level <span class="required">*</span></label>
        <select 
          id="spice" 
          [(ngModel)]="preferences.spice_level" 
          name="spice_level"
          class="form-input"
          required
        >
          <option *ngFor="let level of spiceLevels" [value]="level">{{ level }}</option>
        </select>
      </div>

      <!-- Actions -->
      <div class="modal-actions">
        <p class="mandatory-warning" *ngIf="!canSavePreferences">
          All fields marked with * are mandatory.
        </p>
        <button type="submit" class="btn-save" [disabled]="!canSavePreferences">
          Save Preferences
        </button>
      </div>
    </form>
  </div>
</div>
