<!-- Toast Container -->
<div class="toast-container" *ngIf="error || success">
  <div 
    class="toast-message" 
    [ngClass]="{ 'toast-error': error, 'toast-success': success }"
  >
    {{ error || success }}
  </div>
</div>

<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">
        <span class="chef-hat">üë®‚Äçüç≥</span>
        <h1>QuickChef</h1>
      </div>
      <h2>Login</h2>
      <p class="subtitle">Login to continue cooking amazing meals</p>
    </div>

    <form (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username"
          [(ngModel)]="username" 
          name="username" 
          placeholder="Enter your username" 
          required 
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          [(ngModel)]="password" 
          name="password" 
          type="password" 
          placeholder="Enter your password" 
          required 
          class="form-input"
        />
      </div>

      <button type="submit" class="btn-submit">
        Login
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/signup" class="auth-link">Sign up here</a></p>
    </div>
  </div>
</div>
